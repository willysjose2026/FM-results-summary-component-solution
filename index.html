<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary Component</title>
  </head>
  <body>
    <main>
      <section class="result-chart">
        <div class="container">
          <h1>Your Result</h1>
          <div class="result-score">
            <p class="result-points">76</p>
            <p>of 100</p>
          </div>
          <span class="result-status">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </span>
        </div>
      </section>
      <section class="result-summary">
        <div class="container">
          <h1>Summary</h1>
          <ul role="list" class="summary-list">
            <li class="summary-list-item">
              <span class="list-item-title">
                <img
                  src="assets/images/icon-reaction.svg"
                  alt="lighting icon"
                />
                <p>Reaction</p>
              </span>
              <span class="list-item-score"><stronge>80</stronge>/100</span>
            </li>
            <li class="summary-list-item">
              <span class="list-item-title">
                <img src="assets/images/icon-memory.svg" alt="brain icon" />
                <p>Memory</p>
              </span>
              <span class="list-item-score"> <stronge>92</stronge>/100 </span>
            </li>
            <li class="summary-list-item">
              <span class="list-item-title">
                <img src="assets/images/icon-verbal.svg" alt="chat icon" />
                <p>Verbal</p>
              </span>
              <span class="list-item-score"> <stronge>61</stronge>/100 </span>
            </li>
            <li class="summary-list-item">
              <span class="list-item-title">
                <img src="assets/images/icon-visual.svg" alt="eye icon" />
                <p>Visual</p>
              </span>
              <span class="list-item-score"> <stronge>72</stronge>/100 </span>
            </li>
          </ul>

          <button class="summary-btn">Continue</button>
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
